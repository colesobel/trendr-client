
<div class="card-columns">
  <div *ngFor="let trend of userTrends" class="card">
  <img class="card-img-top" src="http://img.wonkette.com/wp-content/uploads/2016/09/nbc-fires-donald-trump-after-he-calls-mexicans-rapists-and-drug-runners-1.jpg" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{ trend.trend_title }}</h4>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Cras justo odio</li>
    <li class="list-group-item">Dapibus ac facilisis in</li>
    <li class="list-group-item">Vestibulum at eros</li>
  </ul>
  <div class="card-block">
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
</div>
